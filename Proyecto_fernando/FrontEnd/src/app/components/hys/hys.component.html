<div class="container">    
    <div class="row">
        <h1>Hard & Soft skills</h1>
        <div class="col-lg-2">
            <button type="button" routerLink="/newskill" class="btn btn-dark" *ngIf="isLogged">Nueva Skill</button>
        </div>

        <div class="text-center col-sm-4 col-md-4 col-lg-4 circulo" *ngFor="let skill of skill">
            <circle-progress 
            [percent]="(skill.porcentaje)" 
            [radius]="60" 
            [imageSrc]="''" 
            [title]="(skill.nombre)"
            [titleColor]="'#000000'"
            [showTitle]="true" 
            [showImage]="false" 
            [imageHeight]="50" 
            [imageWidth]="50" 
            [showUnits]="false"
            [showSubtitle]="false" 
            [outerStrokeWidth]="12"
            [innerStrokeWidth]="3"
            [outerStrokeColor]="'#3a92f0'"
            [innerStrokeColor]="'#3a489c'" 
            [animation]="true" 
            [animationDuration]="600">
            </circle-progress>

            <div>
                <td *ngIf="isLogged">
                    <button class="btn btn-light" routerLink="/editskill/{{skill.id}}">
                        <i class="bi bi-pencil-fill"></i></button>
                </td>
                <td *ngIf="isLogged">
                    <button class="btn btn-danger" (click)="delete(skill.id)">
                        <i class="bi bi-trash-fill"></i></button>
                </td>
            </div>
            
        </div>
    </div>
</div>
